<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container text-center">
      <img class="bd-placeholder-img login-image" src="img/login.png" alt="logo-eMercado">

      <div class="signin">
        <form id="formulario" action="#" method="get" class="needs-validation" novalidate>
          <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
          <div class="form-floating">
            <input type="email" class="form-control mb-2 radius" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Dirección de correo electónico</label>
            <div class="invalid-feedback">
              Debes ingresar un correo electrónico.
            </div>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control margin-bottom-10 mt-3 radius" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Contraseña</label>
            <div class="invalid-feedback">
              Debes ingresar tu contraseña.
            </div>
            <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
          </div>
          <div class="checkbox mb-3 margin-bottom-20">
            <label class="margin-bottom-20">
              <a href="#" id="forg-pass">Olvidé mi contraseña</a>
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary radius" id="btn-li" type="submit">Ingresar</button>

        </form>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <!--<script type="module" src="js/firebase-app.js"></script>-->
  <script src="js/login.js"></script>
</body>

</html>
